<!doctype html>

<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#222" />
    <!--  JQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align:center;
            ,argin:0;
            padding:0;
        }

        textarea {
            display: block;
            width: 94%;
            margin: 0 auto;
            border: none;
            outline: none;
            height: 94%;
            background: transparent;
            line-height: 20px;
        }

        #header {
            position: relative;
            left: 10px;
            top: 10px;
            font-size: 200%;
            margin:0;
            padding:0;
        }

        .label {
            list-style: none;
            font-weight: 800;
            font-size: 150%;
            margin: 10px;
            margin-left: -35px;
        }
        .list-item {
            list-style:none;
            margin-left:-35px;
            background-color:pink;
            border-radius:5px;
            margin-top:0.5em;
        }
    </style>
</head>

<body>


    <div class="head">
        <h1 id="header">Shopping List ðŸŽ²</h1>
    </div>
    <ul id="dinners-list">
    </ul>
    </section>

    <script>
        let meals = ["Stir Fry", "Veg Lasagne", "Burgers", "Fish Fingers, Mash & Beans", "Roast", "Pie", "Fajitas", "Jacket Potato", "Scrambled Eggs, Bacon Toast", "Omelette", "Pulled Pork Wraps", "Veg Wraps", "Toad-in-the-hole", "Sausage Casarole"];

        let snacks = ["Crisps", "Cereal Bars", "Peanuts", "Sausage Rolls", "Yoghurts", "Hummus & Carrots", "Raisins", "Peanut & Fruit", "Hot Cross Buns", "Chocolate Croissants", "Cookies", "Biscuits", "Strawberries", "Pineapple", "Mango", "Apples", "Kiwis", "Haribos", "Vol Au Vents"];

        let lunches = ["Part-baked Rolls", "Bagels", "Rolls", "Fish Finger Wraps", "Croissants", "Beans On Toast", "Hotdogs", "Quiche", "Pizza", "Doughballs"]

        let deserts = ["Ice Cream", "Brownies Mix", "Cookie Mix", "Cakes", "Fruit Salad", "Meringue", "Cream Cakes", "Profiteroles", "Crumble", "Nutella pastry", "Banana Split"];


        $("#header").click(function() {
            
            $("#dinners-list").empty();
            $(".head").animate({
                fontSize: "60%",
                opacity: "0"
            }, 300, function() {
                $("#header").html("Roll Again ðŸŽ²");
                $(".head").animate({
                    opacity: "1"
                }, 300);
            });

            getMeals();
            getLunches();
            getSnacks();
            getDeserts();

            $(".meals-item").on("click", function(event) {
                $(this).html(meals[Math.floor(Math.random() * meals.length)]);
            });
            $(".lunches-item").on("click", function(event) {
                $(this).html(lunches[Math.floor(Math.random() * meals.length)]);
            });
            $(".snacks-item").on("click", function(event) {
                $(this).html(snacks[Math.floor(Math.random() * meals.length)]);
            });
            $(".deserts-item").on("click", function(event) {
                $(this).html(deserts[Math.floor(Math.random() * meals.length)]);
            });

        });

        function getMeals() {
            /* ADD MEALS TITLE AND LIST */
            $("#dinners-list").append("<li class='label' id='meals-label'>Meals </li>");
            for (i = 0; i < 5; i++) {
                $("#dinners-list").append("<li class='list-item meals-item'>" + meals[Math.floor(Math.random() * meals.length)] + "</li>");
                console.log(Math.floor(Math.random() * meals.length));
            }
        }

        function getLunches() {
            /* ADD LUNCHES TITLE AND LIST */
            $("#dinners-list").append("<li class='label' id='lunches-label'>Lunches </li>");
            for (i = 0; i < 5; i++) {
                $("#dinners-list").append("<li class='list-item lunches-item'>" + lunches[Math.floor(Math.random() * lunches.length)] + "</li>");
                console.log(Math.floor(Math.random() * lunches.length));
            }
        }

        function getSnacks() {
            /* ADD SNACKS TITLE AND LIST */
            $("#dinners-list").append("<li class='label' id='snacks-label'>Snacks </li>");
            for (i = 0; i < 4; i++) {
                $("#dinners-list").append("<li class='list-item snacks-item'>" + snacks[Math.floor(Math.random() * snacks.length)] + "</li>");
                console.log(Math.floor(Math.random() * snacks.length));
            }
        }

        function getDeserts() {
            /* ADD DESERTs TITLE AND LIST */
            $("#dinners-list").append("<li class='label' id='deserts-label'>Deserts </li>");
            for (i = 0; i < 3; i++) {
                $("#dinners-list").append("<li class='list-item deserts-item'>" + deserts[Math.floor(Math.random() * deserts.length)] + "</li>");
                console.log(Math.floor(Math.random() * deserts.length));
            }
        }
    </script>
</body>

</html>
